<body class="index-page">
  <header>
  <nav class="navbar">
    <a href="#" class="logo">CONTACT</a>
    <div class="nav-links">
      <ul>
          <li><a href="index.html">Home</a></li>

  </nav>
</header>

<div class="wrapper">
    <form class="form" action="index.html" method="post">
        <div class="group">
            <div class="col1">
                <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
            </div>
        </div>

        <div class="group">
            <div class="col1">
                <input type="text" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
            </div>
        </div>

        <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

        <button type="submit" class="submitbutton">

        <div class="altbutton">
            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
        </button>
    </form>

    <div class="contact-container">
        <ul class="contact-list">
            <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Madrid, España</span></i></li>
            
            <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">000000000</a></span></i></li>
            
            <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">samplemail@gmail.com</a></span></i></li>
            
          </ul>
          <hr>
        <ul class="social-media-list">
          <li><a href="index.html" class="contact-icon">
            <i class="fa fa-github" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-codepen" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-twitter" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-instagram" aria-hidden="true"></i></a>
          </li>       
        </ul>
        <hr>
    </div>
</div>
